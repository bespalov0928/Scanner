<div class="container p-3">
    <div class="table-responsive">
        <!--        <table class="table table-bordered table-hover">-->
        <form th:action="@{/update}" method="post" enctype="multipart/form-data" th:object="${tickets}">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>Пара</th>
                    <th>Bybit</th>
                    <th>Okx</th>
                    <th>DeltaBybitOkx</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tk:${tickets}">
                    <td><a th:text="${tk.symbol}"/></td>
                    <td><a th:text="${tk.priceBybit}"/></td>
                    <td><a th:text="${tk.priceOkx}"/></td>
                    <td><a th:text="${tk.DeltaBybitOkx}"/></td>
                </tr>
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Обновить</button>
        </form>
    </div>
</div>
